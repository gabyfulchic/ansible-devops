---

- name: install MySQL
  apt:
    name: {{ item }}
    state: present
    with_items:
      - mysql-server
      #- mysql

- name: configure MySQL
  copy:
    src: {{ mysqld_src_path }}
    dest: {{ mysqld_dest_path }}
    owner: root
    group: root
    mode: 0644

